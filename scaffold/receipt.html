<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Receipt</title>
        <link rel="stylesheet" href="../style/index.css">
        <link rel="stylesheet" href="../style/receipt.css">
    </head>
    <body>

        <main>
            <section class="receipt-logo">
                <img src="../assets/images/logo.png">
                <h1>Mamaku Vegetarian</h1>
            </section>
            
            <section class="receipt-recipient">

                <h3>Client Name</h3>
                <h3>Client Email</h3>
                <h3>Client Contact</h3>

            </section>
            

            <section class="receipt-container">
                <h1>Order Receipt</h1>

                <div class="receipt-attribute">
                    <h3>Order ID</h3>
                    <p>1001</p>
                </div>

                <div class="receipt-order-details">
                    <h3>Order Details</h3>
                    <div class="receipt-order-list">
                        <div class="receipt-order-item">
                            <p>x 1</p>
                            <h5>Item Name</h5>
                            <p>Rm 5.00</p>
                        </div>
                    </div>
                </div>

                <div class="receipt-attribute">
                    <h3>Payment Method</h3>
                    <p>Cashless</p>
                </div>  

                <div class="receipt-attribute">
                    <h3>Transaction Date</h3>
                    <p>12-4-2024</p>
                </div>

                <div class="receipt-attribute">
                    <h3>Transaction Time</h3>
                    <p>12.30 P.M.</p>
                </div>

                <div class="receipt-attribute">
                    <h3>Transaction Status</h3>
                    <p>Successful Complete</p>
                </div>

                <div class="receipt-attribute">
                    <h3>Total Paid (RM)</h3>
                    <p class="receipt-price">RM 12.30</p>
                </div>
                    
            </section>
        </main>
    </body>
</html>
